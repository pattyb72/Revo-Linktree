<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        const webhookURL = 'https://hooks.zapier.com/hooks/catch/25047529/ui3ey5a/';

        const visitData = {
            timestamp: new Date().toISOString(),
            referrer: document.referrer,
            destination: 'Linktree Page Visit',
            user_agent: navigator.userAgent,
            page_url: window.location.href,
            visitor_type: 'Linktree Visitor',
            source: 'Main Linktree Page'
        };

        fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(visitData)
        })
        .then(() => console.log('✅ Visit tracked'))
        .catch(error => console.error('❌ Error sending data:', error));

        setTimeout(() => {
            window.location.href = 'https://linktr.ee/markhamthecloser';
        }, 200);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h3>Loading your links...</h3>
    <p>Redirecting to your Linktree...</p>
</body>
</html>
